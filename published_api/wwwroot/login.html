<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stibe Booking - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/site.css" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 25px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

            .login-header img {
                width: 150px;
                margin-bottom: 20px;
            }

        .form-group {
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #4A86E8;
            border-color: #4A86E8;
            width: 100%;
            padding: 10px;
        }

            .btn-primary:hover {
                background-color: #3b6fc5;
                border-color: #3b6fc5;
            }

        .separator {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 25px 0;
            color: #777;
        }

            .separator::before, .separator::after {
                content: '';
                flex: 1;
                border-bottom: 1px solid #ddd;
            }

            .separator::before {
                margin-right: 10px;
            }

            .separator::after {
                margin-left: 10px;
            }

        .alert {
            display: none;
            margin-top: 15px;
        }

        .google-btn-container {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-header">
                <img src="https://via.placeholder.com/150x50?text=Stibe+Logo" alt="Stibe Logo">
                <h2>Welcome Back</h2>
                <p class="text-muted">Sign in to continue to Stibe Booking</p>
            </div>

            <div class="alert alert-danger" id="error-message"></div>

            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="remember-me">
                    <label class="form-check-label" for="remember-me">Remember me</label>
                    <a href="#" class="float-end" id="forgot-password">Forgot password?</a>
                </div>
                <button type="submit" class="btn btn-primary">Sign In</button>
            </form>

            <div class="separator">OR</div>

            <!-- Google Sign-In Button -->
            <div class="google-btn-container">
                <div id="g_id_onload"
                     data-client_id="25618267294-eo3a9lq0uagjjutpc2ptjj4vf94ubmjv.apps.googleusercontent.com"
                     data-callback="handleGoogleSignIn"
                     data-auto_prompt="false">
                </div>
                <div class="g_id_signin"
                     data-type="standard"
                     data-size="large"
                     data-theme="outline"
                     data-text="sign_in_with"
                     data-shape="rectangular"
                     data-width="280">
                </div>
            </div>

            <div class="text-center mt-4">
                <p>Don't have an account? <a href="register.html" id="sign-up-link">Sign Up</a></p>
            </div>
        </div>
    </div>

    <script>
        // Function to handle Google Sign-In
        function handleGoogleSignIn(response) {
            const idToken = response.credential;
            console.log("Google ID Token:", idToken);

            // Send token to your backend API
            fetch('/api/Auth/google-sign-in', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ idToken: idToken })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        console.log('Signed in with Google:', data);
                        // Save auth info to localStorage
                        localStorage.setItem('auth_token', data.data.token);
                        localStorage.setItem('refresh_token', data.data.refreshToken);
                        localStorage.setItem('user_data', JSON.stringify(data.data.user));

                        // Redirect to dashboard
                        window.location.href = 'dashboard.html';
                    } else {
                        // Show error
                        document.getElementById('error-message').textContent = data.message || 'Error signing in with Google';
                        document.getElementById('error-message').style.display = 'block';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('error-message').textContent = 'An error occurred during sign-in';
                    document.getElementById('error-message').style.display = 'block';
                });
        }

        // Handle regular login
        document.getElementById('login-form').addEventListener('submit', function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            fetch('/api/Auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email: email, password: password })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Save auth info to localStorage
                        localStorage.setItem('auth_token', data.data.token);
                        localStorage.setItem('refresh_token', data.data.refreshToken);
                        localStorage.setItem('user_data', JSON.stringify(data.data.user));

                        // Redirect to dashboard
                        window.location.href = 'dashboard.html';
                    } else {
                        // Show error
                        document.getElementById('error-message').textContent = data.message || 'Invalid email or password';
                        document.getElementById('error-message').style.display = 'block';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('error-message').textContent = 'An error occurred during login';
                    document.getElementById('error-message').style.display = 'block';
                });
        });

        // Handle forgot password link
        document.getElementById('forgot-password').addEventListener('click', function (e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            if (!email) {
                document.getElementById('error-message').textContent = 'Please enter your email address first';
                document.getElementById('error-message').style.display = 'block';
                return;
            }

            fetch('/api/Auth/forgot-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email: email })
            })
                .then(response => response.json())
                .then(data => {
                    alert('If your email exists in our system, you will receive a password reset link shortly.');
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });
    </script>
</body>
</html>
